# Render.com Blueprint - Play Kids Kindergarten
# Bitta service sifatida deploy (Backend + Frontend)

services:
  - type: web
    name: pk-skus
    runtime: node
    region: frankfurt
    plan: free
    rootDir: .
    buildCommand: npm run render-build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: ALLOWED_ORIGINS
        value: https://pk-skus.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        value: 8058402292
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: SITE_URL
        value: https://pk-skus.onrender.com
    autoDeploy: true
